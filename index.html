<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">   
    <link rel="preconnect" href="https://fonts.gstatic.com"  crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Статус моста</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="current" style="color:white"></div>
<div class="main">
    <div class="container">
        <div class="direction">
            <div class="direction__head head">Текущее направление</div>
            <div class="direction__body body">------</div>
        </div>
        <div class="interval">
            <div class="interval__head head">
                Текущий интервал
            </div>
            <div class="interval__body body">
                --:-- - --:--
            </div>
        </div>
        <div class="remaining">
            <div class="remaining__head head">
                До смены направления осталось
            </div>
            <div class="remaining__body body timer">
                <div class="timer__hour hour">--</div>
                <div class="timer__separator separator">:</div>
                <div class="timer__minute minute">--</div>
                <div class="timer__separator separator">:</div>
                <div class="timer_second second">--</div>
            </div>
        </div>
        <div class="future">
            <div class="future__head head">
                Следующий интервал
            </div>
            <div class="future__direct body">
                ------
            </div>
            <div class="future__body body">
                --:-- - --:--
            </div>
        </div>
        <!-- Table Section -->
        <div class="table-container">
            <h2>Расписание работы моста</h2>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Направление</th>
                        <th>Интервал</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>        
    </div>
</div>



<script src="bridge.js"></script>
</body>
</html>
